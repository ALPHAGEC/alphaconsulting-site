<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHI - Green AI Assistant</title>
  <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .nav-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
    }
    .login-btn {
      padding: 8px 16px;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-area {
      display: flex;
      gap: 12px;
    }
    .search-area input {
      width: 300px;
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .search-area button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      background: transparent;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><img src="images/logo.png" alt="Alpha Consulting Logo"></a>
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="index.html#services">SERVICE</a></li>
        <li><a href="index.html#projects">WORKS</a></li>
        <li><a href="index.html#contact">CONTACT</a></li>
        <li><a href="alphi.html">ALPHI</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <button class="login-btn">LOG IN</button>
    </div>
  </nav>

  <div class="main-content">
    <div class="search-area">
      <input type="text" placeholder="검색어를 입력하세요…" id="searchInput">
      <button onclick="search()">검색</button>
    </div>
  </div>

  <div class="footer">
    ALPHI © 2024 Alpha Consulting. 서비스는 베타 준비 중입니다.
  </div>

  <script>
    function search() {
      const input = document.getElementById('searchInput').value;
      alert(`"${input}" 검색 기능은 곧 제공될 예정입니다.`);
    }
  </script>
</body>
</html>
