<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHI - Green AI Assistant</title>
  <style>
    * {
      scroll-behavior: smooth;

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);

      display: flex;

    }
    nav {

      flex-wrap: wrap;
    }
    .nav-left {

      align-items: center;
      gap: 40px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .nav-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
    }
    .login-btn {
      padding: 8px 16px;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .search-description {
      font-size: 2rem;
      color: #444;
      margin-bottom: 30px;
    }
    .search-area {
      display: flex;
      gap: 16px;
    }
    .search-area input {
      width: 450px;
      padding: 15px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.5rem;
    }
    .search-area button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .results {
      margin-top: 40px;
      max-width: 700px;
      text-align: left;
    }
    .result {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result h3 {
      margin-top: 0;
      color: #00AEEF;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      background: transparent;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><img src="images/logo.png" alt="Alpha Consulting Logo"></a>
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="index.html#services">SERVICE</a></li>
        <li><a href="index.html#projects">WORKS</a></li>
        <li><a href="index.html#contact">CONTACT</a></li>
        <li><a href="alphi.html">ALPHI</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <button class="login-btn">LOG IN</button>
    </div>
  </nav>

  <div class="main-content">
    <div class="search-description">
      친환경 컨설팅 AI, <strong>ALPHI</strong>입니다. 무엇이든 물어보세요.<br>
      EX) 제로에너지빌딩 인증
    </div>
    <div class="search-area">
      <input type="text" placeholder="검색어를 입력하세요…" id="searchInput">
      <button onclick="search()">검색</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div class="footer">
    ALPHI © 2024 Alpha Consulting. 서비스는 베타 준비 중입니다.
  </div>

  <script>
    async function search() {
      const input = document.getElementById('searchInput').value.trim();
      const keywords = input.toLowerCase().split(/\s+/);
      const filtered = data.filter(item => {
        const text = (item.title + ' ' + item.content).toLowerCase();
        return keywords.every(word => text.includes(word));
        });
        
      if (!input) {
        resultsDiv.innerHTML = '<p>검색어를 입력해주세요.</p>';
        return;
      }

      try {
        const response = await fetch('data/alphi_data.json');
        const data = await response.json();

        const keywords = input.toLowerCase().split(/\s+/);
        const filtered = data.filter(item => {
          const text = (item.title + ' ' + item.content).toLowerCase();
          return keywords.every(word => text.includes(word));
        });
        if (filtered.length === 0) {
          resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
          return;
        }

        filtered.forEach(item => {
          const resultEl = document.createElement('div');
          resultEl.className = 'result';
          resultEl.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          resultsDiv.appendChild(resultEl);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p>데이터를 불러오지 못했습니다.</p>';
      }
    }
  </script>
</body>
</html>
