<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 15px;
    }
    .login {
      padding: 6px 16px;
      border: 1px solid #000;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .login:hover {
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 60px 0 40px;
      font-size: 28px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 0 60px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .gallery-item p {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .load-more {
      display: block;
      margin: 60px auto 80px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    <nav>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#service">SERVICE</a>
      <a href="index.html#projects">WORKS</a>
      <a href="index.html#contact">CONTACT</a>
      <a class="login" href="#">LOG IN</a>
    </nav>
  </header>

  <h1>Project Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <button class="load-more" onclick="loadMoreImages()">+ 더보기</button>

  <script>
    let imageCount = 0;
    const totalImages = 60;
    const imagesPerLoad = 21;
    const gallery = document.getElementById('gallery');

    function loadMoreImages() {
      const maxLoad = Math.min(imagesPerLoad, totalImages - imageCount);
      for (let i = 0; i < maxLoad; i++) {
        imageCount++;
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
          <img src="images/projects/project${String(imageCount).padStart(3, '0')}.jpg" alt="Project ${imageCount}">
          <p>sample images</p>
        `;
        gallery.appendChild(item);
      }
      if (imageCount >= totalImages) {
        document.querySelector('.load-more').style.display = 'none';
      }
    }

    loadMoreImages();
  </script>
</body>
</html>
