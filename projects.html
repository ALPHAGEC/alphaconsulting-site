<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .nav-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
    }
    .login-btn {
      padding: 8px 16px;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin: 100px 0 40px;
      font-size: 28px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 100px;
      row-gap: 100px;
      justify-content: center;
      padding: 0 60px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .gallery-item p {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .load-more {
      display: block;
      margin: 60px auto 80px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><img src="images/logo.png" alt="Alpha Consulting Logo"></a>
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="index.html#services">SERVICE</a></li>
        <li><a href="index.html#projects">WORKS</a></li>
        <li><a href="index.html#contact">CONTACT</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <button class="login-btn">LOG IN</button>
    </div>
  </nav>

  <h1>Project Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <button class="load-more" onclick="loadMoreImages()">+ 더보기</button>

  <script>
    let imageCount = 0;
    const totalImages = 60;
    const imagesPerLoad = 21;
    const gallery = document.getElementById('gallery');

    function loadMoreImages() {
      const maxLoad = Math.min(imagesPerLoad, totalImages - imageCount);
      for (let i = 0; i < maxLoad; i++) {
        imageCount++;
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
          <img src="images/projects/project${String(imageCount).padStart(3, '0')}.jpg" alt="Project ${imageCount}">
          <p>sample images</p>
        `;
        gallery.appendChild(item);
      }
      if (imageCount >= totalImages) {
        document.querySelector('.load-more').style.display = 'none';
      }
    }

    loadMoreImages();
  </script>
</body>
</html>
